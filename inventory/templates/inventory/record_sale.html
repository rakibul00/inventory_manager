{% extends 'inventory/base.html' %}
{% load crispy_forms_tags%}

{% block header %}Record Sale{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Record Sale</button>
        </form>
    </div>
</div>
{% endblock %}
